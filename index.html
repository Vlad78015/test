<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Ласкаво просимо!</h1>
        <h2>Назвіть себе:</h2>
    </div>
    <form action="#">
        <div class="box">
            <label class="box__label"></label>
            <input class="box__input" type="text">
            <input type="password" class="box__input">
            <label class="box__label-remember">Запам'ятати мене</label>
            <input class="box__check" type="checkbox">
            <ul class="box__list">
                <li class="box__list-point"><button class="box__button-1" type="submit">Log in</button></li>
                <li class="box__list-point"><button class="box__button-2" type="submit">Sign up</button></li>
            </ul>
        </div>
        <div class="test__box">
            <h3>Перейдемо до тестування</h3>
            <h4>Хто є творцем HTML?</h4>
            <div class="q1">
                <label class="q1-variant">Марк Цукерберг</label>
                <input class="q1-input" type="checkbox">

                <label class="q1-variant">Ілон Маск</label>
                <input class="q1-input" type="checkbox">

                <label class="q1-variant">Стів Джобс</label>
                <input class="q1-input" type="checkbox">

                <label class="q1-variant">Тім Бернерс-Лі</label>
                <input class="q1-input" type="checkbox">
            </div>
            <h4>Теги HI ... H6 використовують для:</h4>
            <div class="q2">
                <label class="q2-variant">Визначення вигляду заголовка вікна</label>
                <input class="q2-input" type="checkbox">

                <label class="q2-variant">Позначення тексту як заголовка</label>
                <input class="q2-input" type="checkbox">

                <label class="q2-variant">Позначення нового абзацу</label>
                <input class="q2-input" type="checkbox">

                <label class="q2-variant">Створення списків</label>
                <input class="q2-input" type="checkbox">
            </div>
            <h4>Тег, в якому лежить основний вміст сторінки?</h4>
            <div class="q3">
                <label class="q3-variant">head</label>
                <input class="q3-input" type="checkbox">

                <label class="q3-variant">title</label>
                <input class="q3-input" type="checkbox">

                <label class="q3-variant">body</label>
                <input class="q3-input" type="checkbox">

                <label class="q3-variant">footer</label>
                <input class="q3-input" type="checkbox">
            </div>
            <h4>Яке розширення повинні мати HTML документи?</h4>
            <div class="q4">
                <label class="q4-variant">.php</label>
                <input class="q4-input" type="checkbox">

                <label class="q4-variant">.doc</label>
                <input class="q4-input" type="checkbox">

                <label class="q4-variant">.txt </label>
                <input class="q4-input" type="checkbox">

                <label class="q4-variant">.html або .htm</label>
                <input class="q4-input" type="checkbox">
            </div>
        </div>
        <div class="down">
            <h3>Куточок споживача</h3>
            <label class="down-radio">Я дізнався для себе щось нове</label>
            <input class="down-text" type="radio" checked>

            <label class="down-radio">Тест виявився легким</label>
            <input class="down-text" type="radio">

            <label class="down-radio">Тест виявився складним</label>
            <input class="down-text" type="radio">

            <div class="down-img">
                <label class="img-file">Оберіть зображення</label>
                <input class="img-file-space" type="file">
            <div class="down-document">
                <label class="img-document">Оберіть документ</label>
                <input class="img-document-space" type="file">
            </div>
            </div>
            <div class="comment">
                Прокоментуйте тест за бажанням
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            
            <div class="square-1"></div>
            <div class="square-2"></div>
            <div class="square-3"></div>
            <div class="square-4"></div>


            <div class="submit-box">
                <button class="submit">Відправити</button>
            </div>
        </div>
    </form>
</body>
</html>
